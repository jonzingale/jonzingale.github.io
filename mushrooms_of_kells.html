<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <script src="/js/d3.v4.min.js" type="text/javascript"></script>
    <script src="/js/d3-scale-chromatic.v1.min.js"></script>
    <link href='/fonts/nunitoSans.css' rel="stylesheet">
    <link href='/fonts/merriweather.css' rel="stylesheet"></script>
  </head>

  <main role="main">
    <div class='main-menu'>
      <div class="menu-text">
        <table>
          <tbody>
            <span class='first-col'></span>
            <span class='second-col'></span>
          </tbody>
        </table>
        <font face='merriweather' size='20'>Mushrooms of Kells.</font>
        <br>
        This image, created by a neural net, mixes a page from the
        Book of Kells<br>with an image of mushrooms found in the
        Sangre De Cristo mountains.
      </div>
    </div>
  </main>

  <script>
    const imgSize = 400
    var container1 = d3.selectAll('.first-col')
    var container2 = d3.selectAll('.second-col')
    var img1 = container1.append('img')
        .attr('src','/mushroomNet/mushroomOfKells.jpg')
        .attr('class','top-img').attr('width', imgSize)
    var img2 = container2.append('img')
        .attr('src','/mushroomNet/bookOfKells.jpg')
        .attr('class','top-img').attr('width', imgSize)
    var img3 = container2.append('img')
        .attr('src','/mushroomNet/mushrooms.jpeg')
        .attr('class','top-img').attr('width', imgSize)
  </script>
</html>
