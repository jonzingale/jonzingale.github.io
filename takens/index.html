<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <script src="/js/d3.v4.min.js" type="text/javascript"></script>
    <link href='/fonts/nunitoSans.css' rel="stylesheet">
    <link href='/fonts/merriweather.css' rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <link href="/takens/takens.css" rel="stylesheet" type="text/css" />
  </head>
  <div class='din-title'>
    <span class='back-button'></span>
    Takens' Method</div>
  <main role="main">
    <table>
      <tbody>
        <td width='600'>
          <div class='grid-container'></div>
          <div class='group-controls'></div>
        </td>
        <td>
          <div class='theorem'>
            Takens theorem is a part of a class of <i>delay embedding theorems</i>
            from which low dimensional phase spaces can be reconstructed from
            continous one-dimensional observables. The spaces displayed here are
            projections reconstructed from audio (WAV) and medical (EDF) time
            series.
          </div>
        </td>
      </tbody>
    </table>
    </div>
  </main>

  <script>
    const images = [
      'images/rebab_xy.tif',
      'images/max_ernst_in_abiquiu2.jpg',
    ]

    d3.selectAll('.container')
      .selectAll('img')
      .data(images).enter()
      .append('img')
      .attr('class', 'images')
      .attr('src', i => i)
  </script>
  <script src='/js/back-button.js' type="text/javascript"></script>
  <script>d3.select('.back-button')
            .select('a').attr('href', '/')</script>
</html>
