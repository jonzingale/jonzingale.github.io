<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <script src="/js/d3.v4.min.js" type="text/javascript"></script>
    <link href='/fonts/nunitoSans.css' rel="stylesheet">
    <link href='/fonts/merriweather.css' rel="stylesheet">
    <link href="neural-net.css" rel="stylesheet" type="text/css">
  </head>

  <main role="main">
    <div class='container'></div>
    <div class='description'>
      <span class='back-button'></span>
      <span class='title'>
        <font color='#206701'>Summer Rain by Gustave Baumann</font>
      </span>

      <div class='content'>
        The painting <i>Summer Rain</i> by Gustave Baumann, is joined by
        two <a href='https://deepdreamgenerator.com/u/774528'>neural nets</a>
        reconstructions of the same painting.
      </div>
    </div>
  </main>

  <script>
    const images = [
      'images/baumann/Summer_Rain.jpg',
      'images/baumann/BaumannBrot.jpg',
      'images/baumann/pentominBaumann.jpg',
    ]

    d3.selectAll('.container')
      .selectAll('img')
      .data(images).enter()
      .append('img')
      .attr('class', 'diablo-canyon')
      .attr('src', i => i)
  </script>
  <script src='/js/back-button.js' type="text/javascript"></script>
  <script>d3.selectAll('a').attr('href', '/neural-nets')</script>
</html>
