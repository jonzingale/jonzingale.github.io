<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <script src="/js/d3.v4.min.js" type="text/javascript"></script>
    <link href='/fonts/nunitoSans.css' rel="stylesheet">
    <link href='/fonts/merriweather.css' rel="stylesheet">
    <link href="neural-net.css" rel="stylesheet" type="text/css">
  </head>

  <main role="main">
    <div class='container'></div>
    <div class='description'>
      <span class='back-button'></span>
      <span class='title'>
        <font color='#206701'>Three renderings of Abiquiu</font>
      </span>

      <div class='content'>
        Three <a href='https://deepdreamgenerator.com/u/774528'>neural nets</a>
        reconstruct a photograph of lake Abiquiu. The first two networks were
        trained on paintings by Max Ernst. The last was trained on a painting
        by Juan Gris.
      </div>
    </div>
  </main>

  <script>
    const images = [
      'images/abiquiu/max_ernst_in_abiquiu.jpg',
      'images/abiquiu/max_ernst_in_abiquiu2.jpg',
      'images/abiquiu/juan_gris_in_abiquiu.jpg',
    ]

    d3.selectAll('.container')
      .selectAll('img')
      .data(images).enter()
      .append('img')
      .attr('class', 'diablo-canyon')
      .attr('src', i => i)
  </script>
  <script src='/js/back-button.js' type="text/javascript"></script>
  <script>d3.selectAll('a').attr('href', '/neural-nets')</script>
</html>
