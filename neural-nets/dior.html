<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <script src="/js/d3.v4.min.js" type="text/javascript"></script>
    <link href='/fonts/nunitoSans.css' rel="stylesheet">
    <link href='/fonts/merriweather.css' rel="stylesheet">
    <link href="neural-net.css" rel="stylesheet" type="text/css">
  </head>

  <main role="main">
    <div class='container'></div>
    <div class='description'>
      <span class='back-button'></span>
      <span class='title'>
        <font color='#df5286'>Christian Dior in Dallas</font>
      </span>

      <div class='content'>
        These <a href='https://deepdreamgenerator.com/u/774528'>neural nets</a>
        reconstruct photographs of a <a class='dior'>Christian Dior</a> 
        exhibition at the Dallas Museum of Art.
      </div>
    </div>
  </main>

  <script>
    const stub = 'https://www.dmagazine.com/arts-entertainment/2019/05/'
    const url = stub + 'christian-dior-paris-to-world-dallas-museum-art/'

    const images = [
      'images/dior/an_outing.jpg',
      'images/dior/cakes.jpg',
      'images/dior/the_ball.jpg',
      'images/dior/trophy.jpg',
      'images/dior/wisdom.jpg',
    ]

    d3.select('a.dior').attr('href', url)

    d3.selectAll('.container')
      .selectAll('img')
      .data(images).enter()
      .append('img')
      .attr('class', 'diablo-canyon')
      .attr('src', i => i)
  </script>
  <script src='/js/back-button.js' type="text/javascript"></script>
  <script>d3.select('.back-button').select('a')
            .attr('href', '/neural-nets')</script>
</html>
