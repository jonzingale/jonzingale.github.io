<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <link href="css/home.css" rel="stylesheet" type="text/css" />
    <script src="/js/d3.v4.min.js" type="text/javascript"></script>
    <script src="/js/d3-scale-chromatic.v1.min.js"></script>
    <link href='/fonts/nunitoSans.css' rel="stylesheet">
  </head>

  <main role="main">
  	<div class='main-menu'>
	  	<div class="menu-list">
	  	  <table>
	  	    <tbody>
	  	    	<span class='first-col'></span>
            <span class='second-col'></span>
	  	    </tbody>
	  	  </table>
	  	</div>
	  </div>
  </main>

  <script>
    const yHeight = 50
  	const modelColors = ['#8c510a','#bf812d','#dfc27d',
  								       '#80cdc1','#35978f','#01665e',
                         '#435084',
                         '#2E48A5', '#613375',
                         '#9C3DF4']
                         // '#9C3DF4', '#613375']

	  const data =
	  	[ {'id': 'Contagion Network', 'url': "/explorables/epidemics/epidemics.html"},
				{'id': 'Schelling Segregation', 'url': "/explorables/schelling/schelling.html"},
				{'id': 'Nagel-Schreckenberg Traffic', 'url': "/explorables/nagelschreckenberg/nagelSchreckenberg.html"},
				{'id': 'Cellular Automata', 'url': "/explorables/briansBrain/briansBrain.html"},
				{'id': 'The Lorenz System', 'url': "/explorables/lorenz/lorenz.html"},
        {'id': 'Ann Nitze Hiking Trails', 'url': "/maps/hiking.html"},
        {'id': 'Deep Image Networks', 'url': 'neural-nets'},
        {'id': 'Color Summaries', 'url': "/colorSummaries/index.html"},
        {'id': 'Dynamical Monads', 'url': "/DynamicMonads/index.html"},
        {'id': 'Primitive Roots', 'url': "/galois/index.html"},
			]

    var col = d3.selectAll('.first-col').append('svg')
                 .attr('height', 500).attr('width', 470)

		var modelLinks = col.selectAll("text").data(data).enter()

		modelLinks.append('g')
	      .selectAll("circle").data(data)
	      .enter().append("circle")
	        .attr('id', function(d) { return d.id })
	        .attr("cx", 20).attr("r", 16)
	        .attr("cy", function(d, i) { return i*yHeight + 20 })
	        .attr('fill', function(d, i) { return modelColors[i] })

		modelLinks.append('a')
				.attr('href', function(d) { return d.url })
				.append('text').attr('class', 'menu').attr('x', 43)
				.attr('y', function(d, i) { return i*yHeight + 31})
				.attr('font-family', 'Nunito Sans')
				.attr("font-size", "30px")
				.text(function(d) {return d.id})

  </script>
  <!-- <script src='/js/home-square.js' type="text/javascript"></script> -->
  <!-- <script>d3.selectAll('a').attr('href', '/neural-nets')</script> -->
</html>
