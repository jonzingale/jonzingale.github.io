<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <link href="css/covid19.css" rel="stylesheet" type="text/css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="js/d3.v4.min.js"></script>
    <script type="text/javascript" src="js/widget.v3.3.js"></script>
    <script src="js/d3-scale-chromatic.v1.min.js"></script>
  </head>

  <main role="main">
    <div class='page-frame'>
      <article class="left mw8">
        <table><tbody>
          <td class="back-button"></td>
          <td class="title">
            Covid-19 cases temporally displayed by New Mexico county.
          </td>
        </tbody></table>
      </article>

      <article class="center mw10">
        <table class='svg-table'>
          <tbody>
            <tr>
              <td id='name-col'><div class='names'></div></td>
              <td>
                <table>
                  <tbody>
                    <tr><svg id="covid19-county"></svg></tr>
                    <tr><svg id="covid19-totals"></svg></tr>
                    <tr>
                      <div class='description'>
                        Histogram of cases by age:
                      </div>
                      <div id="covid19-ages"></div>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </article>
    </div>

    <div class='footer'></div>
  </main>

  <script src='js/backButton.js' type="text/javascript"></script>
  <script src='js/county_buttons.js' type='module'></script>
  <script src='js/covid19_county.js' type='module'></script>
  <script src='js/covid19_totals.js' type='module'></script>
  <script src='js/covid19_ages.js' type='module'></script>
</html>
