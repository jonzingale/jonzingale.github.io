<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <link href='/fonts/merriweather.css' rel="stylesheet"></script>
    <link href='/fonts/nunitoSans.css' rel="stylesheet"></script>
    <link href="/cv/cv.css" rel="stylesheet" type="text/css"></script>
    <script src="/js/d3.v4.min.js" type="text/javascript"></script>
    <script src="/js/d3-scale-chromatic.v1.min.js"></script>
  </head>

  <main role="main">
    <svg class='body' width=900 height=700>
  </main>

  <script>
    var body = d3.selectAll('.body')
    var header = body.append('g')
    var experience = body.append('g')

    // HEADER
    var headerRect = header
      .append('rect').attr('class','header-rect')
      .attr('x', 2).attr('y',2)


    var headerData = [
      { text: 'Jonathan S. Zingale | Software Developer', size: '2em', x: 18, y: 45},
      { text: 'Santa Fe, New Mexico',  size: '20px', x: 18, y: 77},
      { text: 'jonzingale@gmail.com',  size: '18px', x: 18, y: 105},
      { text: '505.795.7792', size: '18px', x: 18, y: 134},
    ]

    header.selectAll('.header-text')
      .data(headerData).enter()
      .append('text').attr('class','header-text')
      .attr('x', function(d) { return d.x})
      .attr('y', function(d) { return d.y})
      .attr("font-size", function(d) { return d.size })
      .text(function(d) { return d.text})


    //EXPERIENCE
    var expData = [
      { exp: 'Lead Developer, SANTA FE INSTITUTE; SANTA FE, NM. 2017 — PRESENT.', x: '1em', y: '12em', size: '1.2em'  },
      { exp: 'Lead Developer, JACKRABBIT SYSTEMS; SANTA FE, NM. 2013 — 2017.', x: '1em', y: '17em', size: '1.2em'  },
    ]

    experience.selectAll('.experience')
      .data(expData).enter()
      .append('text').attr('class', 'experience')
      .attr('x', function(d) { return d.x })
      .attr('y', function(d) { return d.y })
      .attr("font-size", function(d) { return d.size })
      .text(function(d) { return d.exp})

  </script>
</html>
