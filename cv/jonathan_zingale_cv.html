<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <link href="/cv/cv.css" rel="stylesheet" type="text/css" />
    <script src="/js/d3.v4.min.js" type="text/javascript"></script>
    <script src="/js/d3-scale-chromatic.v1.min.js"></script>
  </head>

  <main role="main">
    <svg class='body' width=900 height=700>
  </main>

  <script>
    var body = d3.selectAll('.body')
    var header = body.append('g')
    var skills = body.append('g')
    var experience = body.append('g')

    var expData = [
      { exp: 'Lead Developer, SANTA FE INSTITUTE; SANTA FE, NM. 2017 — PRESENT.', x: '1em', y: '12em', size: '1.2em'  },
      { exp: 'Lead Developer, JACKRABBIT SYSTEMS; SANTA FE, NM. 2013 — 2017.', x: '1em', y: '17em', size: '1.2em'  },
    ]

    experience.selectAll('.experience')
      .data(expData).enter()
      .append('text').attr('class', 'experience')
      .attr('x', function(d) { return d.x })
      .attr('y', function(d) { return d.y })
      .attr("font-size", function(d) { return d.size })
      .attr('font-family', 'arial')
      .text(function(d) { return d.exp})

  </script>

  <script src='/cv/header.js' type='text/javascript'></script>
  <!-- <script src='/cv/skills.js' type='text/javascript'></script> -->
  <link href="/cv/cv.css" rel="stylesheet" type="text/css" />

</html>
