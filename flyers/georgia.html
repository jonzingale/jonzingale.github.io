<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <link href="/flyers/georgia.css" rel="stylesheet" type="text/css" /> 
    <script src="/js/d3.v4.min.js" type="text/javascript"></script>
    <script src="/js/helpers.js"></script>
  </head>

  <main role="main">
    <div class='map-img'>
      <img src='GeorgiasFlyer.jpg' width='50%' height='auto'></img>
      <path class='trace' />
    </div>

    <div class='footer'></div>
  </main>

  <script>
    var lineGenerator = d3.line().curve(d3.curveCardinal);
    var accent = d3.scaleOrdinal(d3.schemeCategory10)

    var container = d3.selectAll('.map-img').selectAll('.trace')
      .append('svg').attr('height', 860).attr('width', 1240) // cropped
      .attr('transform','translate(100, -400)')

    var mapKeyContainer = container.append("g").attr('class','map-key')

    const keyData = [
      { text: 'G.S. Brandson & Natachee Momaday Grey', font: 'nashville'},
      { text: 'November 4th at Collected Works, 6 pm', font: 'western'},
      // { text: 'The Age of Recollection'},
      // { text: 'The Silver Box'},
      // { text: '6 pm', font: 'western'},
    ]

    var keyRows = mapKeyContainer.selectAll('key-data')

    var keyText = keyRows
      .data(keyData).enter()
      .append('text')
      .attr('class','key-text')
      .attr('y', function(d, i) { return i*60 + 100 })
      .attr("fill", "black")
      .attr('font-family', function(d) { return d.font })
      .text(function(d) { return d.text})
  </script>
</html>
