<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <link href="/colorSummaries/css/nunitoSans.css" rel="stylesheet">
    <link href="/colorSummaries/css/colorSummaries.css" rel="stylesheet" type="text/css" />
    <script type='text/javascript' src='/colorSummaries/js/helpers.js'></script>
    <script type="text/javascript" src="/colorSummaries/js/d3.v4.min.js"></script>
  </head>

  <main role="main">
    <div class='menu-list'>
    </div>
  </main>

  <script>
    const umeboshiUrl = 'https://soundcloud.com/jeejaws-for-jawaas/umeboshi'

    const data = [
      {'hex': '#537467', 'percent': 0.271033333333333},
      {'hex': '#F77FFD', 'percent': 0.1343},
      {'hex': '#FC5CF9', 'percent': 0.126166666666667},
      {'hex': '#9C3DF4', 'percent': 0.1177},
      {'hex': '#8FACA2', 'percent': 0.110966666666667},
      {'hex': '#9D837C', 'percent': 0.0676666666666667},
      {'hex': '#373A34', 'percent': 0.0666666666666667},
      {'hex': '#F4E6E8', 'percent': 0.0444},
      {'hex': '#EBA6F1', 'percent': 0.0405333333333333},
      {'hex': '#9DBE6D', 'percent': 0.0205666666666667}
    ]

    normalize(data)

    var container = d3.selectAll('.menu-list').append('svg')
      .attr('height', 800).attr('width', 900);

    container.append('g')
      .selectAll("rect").data(data).enter()
        .append("rect").attr("x", 20).attr('height', 40)
        .attr("y", function(d, i) { return i*30 + 50 })
        .attr('width', function(d) { return d['percent'] * 60})
        .attr('fill', function(d, i) { return d['hex'] });

    container.append('a')
      .attr('href', umeboshiUrl)
      .append('text').attr('class', 'menu')
      .attr("font-size", "50px")
      .attr("text-anchor", "end")
      .attr("x", 900).attr('y', 330)
      .text(function(d) { return 'Umeboshi'});

  </script>
</html>
