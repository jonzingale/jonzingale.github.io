
<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <link href="/colorSummaries/css/nunitoSans.css" rel="stylesheet">
    <link href="/colorSummaries/css/colorSummaries.css" rel="stylesheet" type="text/css" />
    <script type='text/javascript' src='/colorSummaries/js/helpers.js'></script> 
    <script type="text/javascript" src="/colorSummaries/js/d3.v4.min.js"></script>
  </head>

  <main role="main">
    <div class='menu-list'>
    </div>
  </main>

  <script>
    const data = [
       {'hex': '#492430', 'percent': 0.1184},
       {'hex': '#CEAF89', 'percent': 0.1182},
       {'hex': '#765551', 'percent': 0.0966333333333333},
       {'hex': '#9C7E6B', 'percent': 0.0952},
       {'hex': '#763539', 'percent': 0.0702666666666667},
       {'hex': '#DDEEDB', 'percent': 0.0700333333333333},
       {'hex': '#A73745', 'percent': 0.0642},
       {'hex': '#B0695A', 'percent': 0.0613333333333333},
       {'hex': '#B1AF9E', 'percent': 0.0473333333333333}
    ]

    normalize(data)

    var container = d3.selectAll('.menu-list').append('svg')
      .attr('height', 800).attr('width', 800);

    container.append('g')
      .selectAll("rect").data(data).enter()
        .append("rect").attr("x", 20).attr('height', 40)
        .attr("y", function(d, i) { return i*30 + 50 })
        .attr('width', function(d) { return d['percent'] * 50})
        .attr('fill', function(d, i) { return d['hex'] });

    container.append('a')
      // .attr('href', umeboshiUrl)
      .append('text').attr('class', 'menu')
      .attr("font-size", "50px")
      .attr("text-anchor", "end")
      .attr("x", 800).attr('y', 309)
      .text(function(d) { return 'The Birthday'});

  </script>
</html>
